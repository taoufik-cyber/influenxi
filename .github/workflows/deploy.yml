name: Deploy to Oxxa

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.influenxi.com
          username: ${{ secrets.OXXA_USER }}
          password: ${{ secrets.OXXA_PASS }}
          server-dir: ${{ secrets.OXXA_PATH }}
